plugins {
    id "org.gradle.java"
    id "com.scuilion.syntastic" version "0.3.6"
}

repositories {
  mavenCentral()
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'examples.Example3'

dependencies {
  testCompile 'junit:junit:4.12'
}

sourceSets {
  main {
    java {
      srcDir 'src/numbers'
      srcDir 'src/examples'
    }
  }
  test {
    java {
      srcDir 'test/numbers'
    }
  }
}

test {
  testLogging {
    events "passed", "failed", "standardOut"
  }
}
